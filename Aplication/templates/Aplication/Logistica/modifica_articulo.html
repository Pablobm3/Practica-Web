<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Articulo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }

        input {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f44336;
        }

        .button_cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h2>Modificar Articulo</h2>
    <form method="post" action="{% url 'modifica_articulo' %}">
        {% csrf_token %}
        
        <label for="ID_Articulo">ID Articulo:</label>
        <input type="text" id="ID_Articulo=" name="ID_Articulo" value="{{ Articulo.ID_Articulo }}" readonly>

        <label for="Cantidad">Cantidad:</label>
        <input type="number" id="Cantidad=" name="Cantidad" value="{{ Articulo.Cantidad }}" placeholder="Ejemplo: 25">

        <label for="Precio">Precio:</label>
        <input type="number" id="Precio" name="Precio" value="{{ Articulo.Precio }}" placeholder="Ejemplo: 50">

        <label for="Deporte">Deporte:</label>
        <input type="text" id="Deporte" name="Deporte" value="{{ Articulo.Deporte }}" placeholder="Ejemplo: Futbol">

        <button type="submit">Modificar</button>
        <button class="button_cancel" onclick="window.location='{% url 'logistica' %}'">Cancelar</button>
    </form>

    
</body>
</html>
