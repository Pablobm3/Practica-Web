<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 10px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }

        .container {
            text-align: center;
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        /* Estilos para el botón de Inicio en la esquina superior derecha */
        #inicio-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #45a049;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #inicio-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Marketing</h1>
    </header>
    <hr>

    <div class="container">
        <div class="button-group">
            <button onclick="window.location='{% url 'alta_socio' %}'" class="button" title="Usa esta opción para dar de alta un socio">Dar de alta un socio</button>
            <button onclick="window.location='{% url 'selecciona_socio_baja' %}'" class="button" title="Usa esta opción para dar de baja un socio">Dar de baja un socio</button>
            <button onclick="window.location='{% url 'selecciona_socio_modifica' %}'" class="button" title="Usa esta opción para modificar un socio">Modificar un socio</button>
            <button onclick="window.location='{% url 'consulta_marketing' %}'" class="button" title="Usa esta opción para listar los socios">Listar socios</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="button-group">
            <button onclick="window.location='{% url 'alta_campana' %}'" class="button" title="Usa esta opción para dar de alta una campaña">Dar de alta una campaña</button>
            <button onclick="window.location='{% url 'selecciona_campana_baja' %}'" class="button" title="Usa esta opción para dar de baja una campaña">Dar de baja una campaña</button>
            <button onclick="window.location='{% url 'selecciona_campana_modifica' %}'" class="button" title="Usa esta opción para modificar una campaña">Modificar una campaña</button>
            <button onclick="window.location='{% url 'consulta_campana' %}'" class="button" title="Usa esta opción para listar las campañas">Listar campañas</button>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="button-group">
            {% if success_message %}
            <p style="color: green; font-weight: bold;">{{ success_message }}</p>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <!-- Botón de Inicio en la esquina superior derecha -->
        <button id="inicio-btn" onclick="window.location='{% url 'home' %}'">Inicio</button>
    </div>

    <footer>
        © 2023 Marketing. Todos los derechos reservados.
    </footer>

</body>

</html>
