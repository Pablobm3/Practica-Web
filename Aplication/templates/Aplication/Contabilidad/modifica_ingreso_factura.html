<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Ingreso de factura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }

        input {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4c56af;;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button_cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h2>Modificar Ingreso de factura</h2>
    <form method="post" action="{% url 'modifica_ingreso_factura' %}">
        {% csrf_token %}
        <label for="ID_ingreso">ID de ingreso de factura:</label>
        <input type="text" id="ID_ingreso" name="ID_ingreso" value="{{ ingreso.ID_ingreso }}" readonly>

        <label for="Cantidad">Cantidad:</label>
        <input type="number" id="Cantidad" name="Cantidad" value="{{ ingreso.Cantidad }}">

        <label for="Tipo_gasto">Tipo de gasto:</label>
        <input type="text" id="Tipo_gasto" name="Tipo_gasto" value="{{ ingreso.Tipo_gasto }}" placeholder="Ejemplo: Factura">

        <label for="DNI_Socio">Tipo de gasto:</label>
        <input type="text" id="DNI_Socio" name="DNI_Socio" value="{{ ingreso.DNI_Socio }}">
        
        <label for="ID_Articulo">ID del art√≠culo:</label>
        <input type="text" id="ID_Articulo" name="ID_Articulo" value="{{ ingreso.ID_Articulo }}">

        <label for="Fecha_factura">Fecha de la factura:</label>
        <input type="date" id="Fecha_factura" name="Fecha_factura" value="{{ ingreso.Fecha_factura }}">

        <button type="submit">Modificar</button>
        <button class="button_cancel" onclick="window.location='{% url 'contabilidad' %}'">Cancelar</button>
    </form>

    
</body>
</html>
